<div>
    <h2>Forecast {{locatoinName}}</h2>

</div>
<div ng-repeat ="w in weatherResault.list" >
      
    <div class="row">    
        <div class="col-md-12">
            <div class="panel panel-default">
               <div class="panel-heading"> 
                    <h3 class="panel-title">at {{convertToDate(w.dt) | date: 'yyyy-MM-dd HH:mm:ss'}}
            </div>   
                <div class="panel-body"></div> 
                    temperature will be: {{w.main.temp}} , {{w.weather[0].description}}
            </div>
        </div>
    </div>
    
</div>
