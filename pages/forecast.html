<div>
    Forecast {{city}}

</div>
<div ng-repeat ="w in weatherResault.list" >
      
    <div class="row">    
        <div class="col-md-12">
            <div class="panel panel-default">
               <div class="panel-heading"> 
                    <h3 class="panel-title">{{convertToDate(w.dt) | date: 'MMM  d ,y'}}
            </div>   
                <div class="panel-body"></div> 
                    Daytime temperature: {{convertToFahrenheit(w.main.temp)}}
            </div>
        </div>
    </div>
    
</div>
